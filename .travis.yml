language: java
jdk:
- openjdk8
cache:
  directories:
  - $HOME/.m2
script:
- mvn package -Dmaven.test.skip=true -Dmaven.javadoc.skip=true -B -V
deploy:
  provider: releases
  cleanup: false
  api_key:
    secure: 
  file_glob: true
  file:
  - all/target/LTC-*.jar
  - all/src/sourceforge/ltc-install.sh
  on:
    repo: SRI-CSL/latextrack
